<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div class="content">
                <div class="title-and-description">
                    <h1>Демо-версия</h1>
                    <p>За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить </p>
                </div>
                <button class="try">Попробовать бесплатно
                    <img src="img/arrow-up-right.svg" alt="">
                </button>
            </div>
            <div class="conrainer-img">
            </div>
        </section>   
    </main>
    <div class="modal-container close">
        <div class="modal-content">
            <div class="close"> 
                <img src="img/x.png" alt="">
            </div>
            <div class="title">Войти в систему</div>
            <div class="inputs">
                <input type="text" placeholder="Email/Телефон">
                <input type="password" placeholder="Пароль">
            </div>
            <div class="remember-password">
                <input type="checkbox" id="remember"> 
                <label for="remember">
                    <div class="img-choice"></div>
                    Запомнить пароль
                </label>
            </div>
            <div class="recover">Восстановить</div>
            <button class="sing-in">Войти</button>
            <button class="sing-up">Зарегестрироваться</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
